term xterm
shell /usr/bin/zsh

# Font
font_family             JetBrains Mono
bold_font               auto
italic_font             auto
bold_italic_font        auto
disable_ligatures       never

# Window
window_padding_width    8
enabled_layouts 	    splits:split_axis=vertical
map			            ctrl+F5 launch --location=vsplit

# Tab
tab_bar_style		    separator

# Other
include theme.conf
